<ion-header>
  <ion-toolbar>
    <ion-title>Ion Searchbar</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="regresar" routerLink="/menu"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Animated Searchbar -->
<ion-searchbar animated
               (ionChange)="buscar( $event )">
</ion-searchbar>

<ion-list>
  <ion-item *ngFor="let dt of data">
    <h1>{{dt.title}}</h1>
    </ion-item>
</ion-list>
</ion-content>
